<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>학급 경매</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- 로그인 화면 -->
    <div id="login-screen" class="screen active">
        <div class="card login-card">
            <h1>🏫 학급 경매</h1>
            
            <div id="student-form" class="form-content">
                <p class="guide-text">내 캐릭터 선택</p>
                <div class="avatar-scroll-area">
                    <div class="avatar-grid" id="avatar-grid"></div>
                </div>
                
                <div class="input-container">
                    <input type="text" id="nickname" placeholder="닉네임 (최대 6글자)" maxlength="6">
                    <input type="number" id="initial-budget" placeholder="입찰 가능액 (예: 100)">
                    <input type="number" id="room-code-input" placeholder="방번호 숫자">
                </div>
                <button class="btn-primary" onclick="requestJoin('student')">입장하기</button>

                <div class="teacher-toggle-btn" onclick="toggleTeacherMode()">선생님으로 입장하기</div>
            </div>

            <div id="teacher-form" class="form-content" style="display:none;">
                <h2>선생님 입장</h2>
                <div class="spacer"></div>
                <button class="btn-primary" onclick="requestJoin('teacher')">수업 시작하기</button>
                <div class="spacer"></div>
                <div class="teacher-toggle-btn" onclick="toggleTeacherMode()">학생으로 돌아가기</div>
            </div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="screen">
        
        <div class="header">
            <div class="header-content">
                <div class="title-group">
                    <div class="title">🏫 학급 경매</div>
                    <div class="code-box" id="code-display" onclick="toggleCode()">방번호: ???</div>
                </div>
                
                <div id="my-budget-container" style="display:none;">
                    <span class="budget-label">나의 입찰 가능액</span>
                    <span id="my-budget">0</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel left-panel">
                <div class="auction-info">
                    <div class="price-box">
                        <h3>현재 입찰가</h3>
                        <div class="price" id="current-price">0</div>
                    </div>
                    
                    <div id="winner-area" style="display:none;">
                        <img id="winner-img" src="">
                        <div id="winner-name"></div>
                    </div>

                    <div class="control-area">
                        <div class="timer-container">
                            <div class="timer-bar" id="timer-bar"></div>
                            <div class="timer-text" id="timer-text">20</div>
                        </div>

                        <div id="student-controls" class="input-group">
                            <input type="number" id="bid-amount" placeholder="금액 입력" disabled>
                            <button id="btn-bid" onclick="sendBid()" disabled>입찰</button>
                        </div>
                        <div class="msg" id="status-msg">대기 중...</div>

                        <div id="teacher-controls" style="display:none;">
                            <div class="teacher-btn-group">
                                <!-- 스페이스바 하나로 시작/낙찰 토글 -->
                                <button class="btn-action start" onclick="action('start')">시작 <small>(Space)</small></button>
                                <button class="btn-action sold" onclick="action('sold')">낙찰 <small>(Space)</small></button>
                            </div>
                            <div class="teacher-btn-group">
                                <!-- ESC 하나로 종료/초기화 토글 -->
                                <button class="btn-action end" onclick="action('end')">종료 <small>(ESC)</small></button>
                                <button class="btn-action reset" onclick="action('reset')">새 방 만들기 <small>(ESC)</small></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="participant-box">
                    <div class="participant-header">참여자 명단 (<span id="user-count">0</span>명)</div>
                    <div id="user-list" class="user-list"></div>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="chat-header">실시간 상황</div>
                <div class="chat-log" id="chat-log"></div>
            </div>
        </div>

        <div class="footer">
            <div class="avatar-track" id="avatar-track"></div>
        </div>
    </div>

    <audio id="sound-bid" src="bid.mp3"></audio>
    <audio id="sound-win" src="win.mp3"></audio>

</body>
</html>
