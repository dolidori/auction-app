<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급 경매</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- 로그인 화면 -->
    <div id="login-screen" class="screen active">
        <div class="card login-card">
            <h1>🏫 학급 경매</h1>
            
            <div id="student-form">
                <p>나의 캐릭터 선택</p>
                <div class="avatar-grid" id="avatar-grid"></div>
                
                <div class="login-inputs">
                    <input type="text" id="nickname" placeholder="닉네임" maxlength="6">
                    <input type="number" id="room-code-input" placeholder="방번호 숫자 입력">
                </div>
                <button class="btn-primary" onclick="requestJoin('student')">입장하기</button>

                <p class="teacher-link" onclick="toggleTeacherMode()">선생님으로 입장하기</p>
            </div>

            <div id="teacher-form" style="display:none;">
                <h2>선생님 입장</h2>
                <p>방 번호는 입장 후 생성됩니다.</p>
                <button class="btn-primary" onclick="requestJoin('teacher')">수업 시작하기</button>
                <p class="teacher-link" onclick="toggleTeacherMode()">학생으로 돌아가기</p>
            </div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="screen">
        
        <div class="header">
            <div class="title">🏫 학급 경매</div>
            <!-- 방번호는 서버에서 받아와서 표시 -->
            <div class="code-box" id="code-display" onclick="toggleCode()">방번호: ???</div>
        </div>

        <div class="main-content">
            <div class="panel left-panel">
                <div class="status-card">
                    <h3>현재 최고가</h3>
                    <div class="price" id="current-price">0</div>
                    
                    <div id="winner-area" style="display:none;">
                        <img id="winner-img" src="">
                        <div id="winner-name"></div>
                    </div>

                    <div class="control-area">
                        <!-- 타이머 바 + 숫자 -->
                        <div class="timer-container">
                            <div class="timer-bar" id="timer-bar"></div>
                            <div class="timer-text" id="timer-text">20</div>
                        </div>

                        <div id="student-controls" class="input-group">
                            <input type="number" id="bid-amount" placeholder="숫자 입력" disabled>
                            <button id="btn-bid" onclick="sendBid()" disabled>입찰</button>
                        </div>
                        <div class="msg" id="status-msg">선생님의 시작을 기다리는 중...</div>

                        <div id="teacher-controls" style="display:none;">
                            <div class="teacher-btn-group">
                                <button class="btn-action start" onclick="action('start')">입찰 시작</button>
                                <button class="btn-action sold" onclick="action('sold')">낙찰</button>
                                <button class="btn-action end" onclick="action('end')">종료</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="chat-header">실시간 상황</div>
                <div class="chat-log" id="chat-log"></div>
            </div>
        </div>

        <div class="footer">
            <div class="avatar-track" id="avatar-track"></div>
        </div>
    </div>

    <audio id="sound-bid" src="bid.mp3"></audio>
    <audio id="sound-win" src="win.mp3"></audio>

</body>
</html>
